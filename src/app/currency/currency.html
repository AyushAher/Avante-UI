<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Currency</h3>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr />

      <div class="col-md-12 col-sm-12 ">
        <form [formGroup]="currencyform" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-4">
              <label for="code">Code</label>
              <input type="text" formControlName="code" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
              <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                <div *ngIf="f.code.errors.required">Code is required</div>
                <div *ngIf="f.code.errors?.maxlength">Max length is 3</div>
              </div>
            </div>
            <div class="col-md-4 col-sm-4">
              <label for="name">Currency Name</label>
              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Currency Name is required</div>
              </div>
            </div>
            <div class="col-md-4 col-sm-4">
              <label for="n_Code">Numeric Code</label>
              <input type="number" formControlName="n_Code" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-4">
              <label for="minor_Unit">Minor Unit</label>
              <input type="number" formControlName="minor_Unit" maxLength="10" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.minor_Unit.errors }" />
              <div *ngIf="submitted && f.minor_Unit.errors" class="invalid-feedback">
                <div *ngIf="f.minor_Unit.errors.required">Minor Unit is required</div>
                <div *ngIf="f.minor_Unit.errors?.maxlength">Max length is 5</div>
              </div>
            </div>
            <div class="col-md-4 col-sm-4">
              <label for="symbol">Symbol</label>
              <input type="text" formControlName="symbol" class="form-control" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6 col-sm-6" style="padding:10px;">
              <button [disabled]="loading" *ngIf="hasAddAccess==true || hasUpdateAccess==true"  class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
              </button>
              <a routerLink="/currencylist" class="btn btn-secondary" style="margin-left: 10px;">Back</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</layout>
