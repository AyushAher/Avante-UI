<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Service Request List</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>
      <button class="btn btn-sm btn-success button" *ngIf="hasAddAccess==true && IsEngineerView==false" style="margin: 10px;" (click)="Add()"><i class="fas fa-plus-circle" title="Add"></i></button>
      <div class="col-md-12 col-sm-12">
        <ag-grid-angular style="width: 100%; height: 500px;"  *ngIf="IsDistributorView==true" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
                         [columnDefs]="columnDefs" [rowData]="srDistList" rowSelection="single" pagination="true" paginationPageSize=10></ag-grid-angular>

        <ag-grid-angular style="width: 100%; height: 500px;"  *ngIf="IsCustomerView==true" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
                         [columnDefs]="columnDefs" [rowData]="srCustList" rowSelection="single" pagination="true" paginationPageSize=10></ag-grid-angular>

        <ag-grid-angular style="width: 100%; height: 500px;"  *ngIf="IsEngineerView==true" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
                         [columnDefs]="columnDefs" [rowData]="srEngList" rowSelection="single" pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
    </div>
</layout>
