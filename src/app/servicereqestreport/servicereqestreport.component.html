<layout>
    <div class="right_col" role="main">
        <div class="container">
            <div class="page-title">
                <div class="title_left">
                    <h3>Service Request Report List </h3>
                </div>
            </div>
            <hr />
            <div class="clearfix"></div>

            <a *ngIf="showGrid" (click)="toggleFilter()" style="display: inline;margin-right:1% ;" class="nav-link">
                <i class="fas fa-arrow-left" title="filter"></i>
            </a>

            <app-reportfilter (showData)="ShowData($event)" *ngIf="!showGrid" (nData)="GetData($event)"
                controller="ServiceRequest">
            </app-reportfilter>

            <button class="btn btn-sm btn-success button" *ngIf="showGrid"
            style="float: right;" (click)="ExportData()">Export To Excel</button>

            <div class="col-md-12 col-sm-12">
                <ag-grid-angular *ngIf="showGrid" style="width: 100%; height: 500px;" class="ag-theme-alpine"
                    (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="data" rowSelection="single"
                    pagination="true" paginationPageSize=10>
                </ag-grid-angular>

            </div>
        </div>
    </div>
</layout>
