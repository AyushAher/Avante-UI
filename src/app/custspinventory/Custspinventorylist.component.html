<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Customer Spare Part Inventory</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <a *ngIf="showGrid && isDist" (click)="toggleFilter()" class="nav-link">
        <i class="fas fa-arrow-left" title="filter"></i>
      </a>

      <app-distributorfilter (showData)="ShowData($event)" *ngIf="!showGrid" (nData)="DataFilter($event)"
        controller="CustSPInventory">
      </app-distributorfilter>

      <button class="btn btn-sm btn-success button" *ngIf="hasAddAccess && showGrid" style="margin: 10px;"
        (click)="Add()">
        <i class="fas fa-plus-circle" title="Add"></i>
      </button>

      <div class="col-md-12 col-sm-12" *ngIf="showGrid">

        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"  (rowClicked)="EditRecord()" (gridReady)="onGridReady($event)"
          [columnDefs]="columnDefs" [rowData]="model" rowSelection="single" pagination="true" paginationPageSize=10>
        </ag-grid-angular>

      </div>
    </div>
  </div>
</layout>
