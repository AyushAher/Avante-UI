<div class="section">
  <div class="video-container">
    <video autoplay loop muted oncanplay="this.play()" onloadedmetadata="this.muted = true">
      <source src="../../assets/img/gears_silver.mp4" type="video/mp4">
    </video>
  </div>
  <div class="col-lg-4">
    <div style="float:right;margin-top: 66px;margin-right: 18px;" class="p-3">
      <img src="assets/img/1_Avante_ Logo.png" style="width:126px" />
    </div>
    <br />
    <br />
    <br />
    <div class="p-5">
      <form class="user" [formGroup]="form" (ngSubmit)="onSubmit()">

        <br />
        <div class="form-group">
          <label style="text-align: left">Username</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group d-flex justify-content-between">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a class="nav-link" (click)="ForgotPassword()">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>


<style>
  .section {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .section .col-lg-4 {
    color: #fff;
    padding: 20px;
    margin: 15px;
    z-index: 1;
  }

  .video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }

  .nav-link {
    color: #fff;
    text-align: right;
    padding: 0.5rem 0
  }

  .color-overlay {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #f7f2d1;
    width: 100%;
    height: 100vh;
    opacity: 0.3;
  }
</style>
