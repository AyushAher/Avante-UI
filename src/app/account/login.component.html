<div class="container">
  <div class="row justifylogin-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0" style="height:76vh">
          <!-- Nested Row within Card Body -->
          <div class="row" style="height:76vh">
            <div class="col-lg-8 d-none d-lg-block bg-login-image">
             
            </div>
            <div class="col-lg-4">
              <div style="float:right;margin-top:20px;margin-right:10px;">
                <img src="assets/img/1_Avante_ Logo.png" style="width:166px" />
              </div>
              <br />
              <br />
              <br />
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"></h1>
                </div>
                <form class="user" [formGroup]="form" (ngSubmit)="onSubmit()">

                  <br />
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                    </button>
                  </div>
                  <div class="form-group">
                  </div>
                  <!--<hr>-->
                </form>

                <div class="text-center">
                  <!--<a class="small"  routerLink="../register">Create an Account!</a>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
