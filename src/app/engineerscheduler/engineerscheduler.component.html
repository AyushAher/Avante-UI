<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <div class="d-flex" style="align-items: center; justify-content: space-between;">
            <h3>Scheduler</h3>
            <a (click)="onBackclick()" class="nav-link" [disabled]="loading" *ngIf="hasAddAccess==true && id!=null">
              <i class="fas fa-arrow-left" style="color: #5ba146;" title="Back"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr />

      <div class="col-md-12 col-sm-12 ">
        <ejs-schedule *ngIf="isEng==true" width='100%' height='100%' #scheduleObj [currentView]="setView"
          (actionBegin)="onActionBegin($event)" (popupOpen)='onPopupOpen($event)' [eventSettings]="eventSettings">
        </ejs-schedule>
        <ejs-schedule *ngIf="isAdmin==true" width='100%' height='100%'></ejs-schedule>
        <!--   -->
        <ejs-schedule *ngIf="isDistSupp==true" width='100%' height='100%' #scheduleObj [views]="views"
          [eventSettings]="eventSettings" [group]='group' (popupOpen)='onPopupOpenDist($event)'>
          <e-resources>
            <e-resource field="OwnerId" title="Owner" name="Owners" [dataSource]="ownerDataSource"
              [allowMultiple]="false" textField='OwnerText' idField='Id' colorField='OwnerColor'>
            </e-resource>
          </e-resources>
        </ejs-schedule>

      </div>
    </div>
  </div>

</layout>
