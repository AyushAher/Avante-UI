<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Scheduler</h3>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr/>

      <div class="col-md-12 col-sm-12 ">
        <ejs-schedule *ngIf="isEng==true" width='100%' height='100%' #scheduleObj [currentView]="setView"
                      (actionBegin)="onActionBegin($event)" (popupOpen)='onPopupOpen($event)'
                      [eventSettings]="eventSettings">
        </ejs-schedule>
        <ejs-schedule *ngIf="isAdmin==true" width='100%' height='100%'></ejs-schedule>
        <ejs-schedule *ngIf="isDistSupp==true" width='100%' height='100%' #scheduleObj [currentView]="setView"
                      (actionBegin)="onActionBeginDist($event)" (popupOpen)='onPopupOpenDist($event)'
                      [eventSettings]="eventSettings" [group]='group'>
          <e-resources>
            <e-resource field="RoomId" title="Engineer Name" name="Engineers"
                        [dataSource]="roomDataSource" [allowMultiple]='allowMultipleRoom'
                        textField='text' idField='id' startHourField='startHour'>
            </e-resource>
          </e-resources>
          <ng-template #resourceHeaderTemplate let-data>
            <div class='template-wrap'>
              <div class="room-name">{{data.resourceData.text}}</div>
            </div>
          </ng-template>
        </ejs-schedule>
      </div>
    </div>
  </div>

</layout>
