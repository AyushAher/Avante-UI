<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Spare Parts Quote List</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <a *ngIf="showGrid && isDist" (click)="toggleFilter()" style="display: inline;margin-right:1% ;" class="nav-link">
        <i class="fas fa-arrow-left" title="filter"></i>
      </a>

      <app-distributorfilter (showData)="ShowData($event)" *ngIf="!showGrid" (nData)="DataFilter($event)"
        controller="Offerrequest">
      </app-distributorfilter>

      <button class="btn btn-sm btn-success button" *ngIf="hasAddAccess && showGrid" style="margin: 10px;"
        (click)="Add()"><i class="fas fa-plus-circle" title="Add"></i></button>
      <div class="col-md-12 col-sm-12">
        <ag-grid-angular style="width: 100%; height: 500px;" (rowClicked)="EditRecord()" *ngIf="showGrid"
          class="ag-theme-alpine" (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="model"
          rowSelection="single" pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
