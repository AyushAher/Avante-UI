<div class="sidenav">
    <div class="header">
        <h3 style="display: inline-block;margin: 10%;width: 65%;">Notifications</h3>

        <button role="button" aria-label="close modal" style="background: transparent;border: none;padding: 0;"
            (click)="close()">

            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18" stroke="#4B5563" stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M6 6L18 18" stroke="#4B5563" stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <div *ngFor="let notification of notificationList" class="container mt-2">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{notification.remarks}}
            <button type="button" class="close" (click)="deleteNotification(notification.id)" data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>


    <div class="container" *ngIf="notificationList.length == 0">
        <p>No Notifications!</p>
    </div>
</div>
