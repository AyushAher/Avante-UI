<style>
  hr {
    margin: 0;
  }

  p {
    font-weight: 400;
    text-decoration: underline;
  }
</style>
<div class="d-flex justify-content-between">

  <p>Row 1</p>
  <button class="btn" (click)="onSubmit()">
    <i class="fas fa-check"></i>
  </button>
</div>
<hr>
<div class="row">
  <div class="input  col-md-12" *ngFor="let i of rowdata1">
    <input type="checkbox" id="chk_{{i.listTypeItemId}}" (change)="toggle($event.target.value,'row1')"
      value="{{i.listTypeItemId}}" style="margin-right: 5px">

    <label for="chk_{{i.listTypeItemId}}">{{i.itemname}}</label>
  </div>
</div>

<p>Row 2</p>
<hr>
<div class="row">
  <div class="input  col-md-12" *ngFor="let i of rowdata2">
    <input type="checkbox" id="chk_{{i.listTypeItemId}}" (change)="toggle($event.target.value, 'row2')"
      value="{{i.listTypeItemId}}" style="margin-right: 5px">

    <label for="chk_{{i.listTypeItemId}}">{{i.itemname}}</label>
  </div>
</div>

<p>Row 3</p>
<hr>
<div class="row">
  <div class="input  col-md-12" *ngFor="let i of rowdata3">
    <input type="checkbox" id="chk_{{i.listTypeItemId}}" (change)="toggle($event.target.value,'row3')"
      value="{{i.listTypeItemId}}" style="margin-right: 5px ">

    <label for="chk_{{i.listTypeItemId}}">{{i.itemname}}</label>
  </div>
</div>
