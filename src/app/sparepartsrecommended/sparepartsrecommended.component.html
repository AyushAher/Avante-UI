<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Spare Parts Recommended List</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <div class="col-md-12 col-sm-12">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
          [columnDefs]="columnDefs" [rowData]="List" rowSelection="single" pagination="true"
          paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
