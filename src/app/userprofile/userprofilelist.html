<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Profile List</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <a *ngIf="showGrid && IsDistributorView" (click)="toggleFilter() " style="display: inline;margin-right: 1%;"
        class="nav-link">
        <i class="fas fa-arrow-left" title="filter"></i>
      </a>

      <app-distributorfilter (showData)="ShowData($event)" [isUserProfile]="true" [hasInstrument]="false"
        (nData)="DataFilter($event)" controller="UserProfiles" *ngIf="!showGrid">
      </app-distributorfilter>

      <button class="btn btn-sm btn-success button" *ngIf="hasAddAccess && showGrid" style="margin: 10px;"
        (click)="Add()"><i class="fas fa-plus-circle" title="Add"></i></button>
      <div class="col-md-12 col-sm-12" *ngIf="showGrid">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"  (rowClicked)="EditRecord()" (gridReady)="onGridReady($event)"
          [columnDefs]="columnDefs" [rowData]="userprofileList" rowSelection="single" pagination="true"
          paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
