<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Master List Item</h3>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr />
      <div class="col-md-12 col-sm-12 ">
        <form [formGroup]="masterlistitemform" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-4">
              <label for="listName">Master List Name</label>
              <input type="text" readonly formControlName="listName" class="form-control" />
            </div>
            <div class="col-sm-4">
              <label for="listTypeId"></label>
              <input type="hidden" readonly formControlName="listTypeId" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 col-sm-4">
              <label for="code">Code</label>
              <input type="text" formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
              <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                <div *ngIf="f.code.errors.required">Code is required</div>
                <div *ngIf="f.code.errors?.minlength">Min length is 2</div>
                <div *ngIf="f.code.errors?.maxlength">Max length is 5</div>
              </div>
            </div>
            <div class="col-md-4 col-sm-4">
              <label for="iso_2">Item Name</label>
              <input type="text" formControlName="itemname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemname.errors }" />
              <div *ngIf="submitted && f.itemname.errors" class="invalid-feedback">
                <div *ngIf="f.itemname.errors.required">Item Name is required</div>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <button [disabled]="loading" *ngIf="hasAddAccess==true || hasUpdateAccess==true" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
              </button>
              <a routerLink="/masterlist" class="btn btn-secondary" style="margin-left: 10px;">Back</a>
            </div>
          </div>
        </form>
      </div>
      
      <div class="col-md-12 col-sm-12 ">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <br />
            <ag-grid-angular (rowClicked)="onRowClicked($event)" style="width: 100%; height: 500px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
                             [columnDefs]="columnDefs" [rowData]="itemList" rowSelection="single" pagination="true" paginationPageSize=10></ag-grid-angular>
          </div>
        </div>
      </div>




     
    </div>
    </div>
</layout>
