<div id="wrapper" style="height: 618px;">
  <app-loader *ngIf="showSpinner" style="position: absolute;top: 40%;left: 40%;transform: translate(50%, 50%);z-index: 60;"></app-loader>

  <!-- Sidebar -->
  <app-nav-sidemenu></app-nav-sidemenu>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <!-- Topbar Navbar -->
      <app-notificationspopup (closePopup)="Notifications($event)" *ngIf="shownotifications"></app-notificationspopup>

      <app-nav-menu (showNotifications)="Notifications($event)"></app-nav-menu>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class=" container-fluid">
        <ng-content></ng-content>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <app-footer></app-footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
