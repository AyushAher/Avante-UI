<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Profile</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <div class="col-md-12 col-sm-12 ">
        <form [formGroup]="profileform" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-4 col-sm-4">
              <label for="profilename">Profile Name</label>
              <input type="text" formControlName="profilename" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.profilename.errors }" />
              <div *ngIf="submitted && f.profilename.errors" class="invalid-feedback">
                <div *ngIf="f.profilename.errors.required">Profile Name is required</div>
              </div>
            </div>
          </div>

          <hr />
          <div class="row">
            <div class="table-responsive">
              <table class="table" style="border:1px solid black">
                <thead>
                  <tr>
                    <th>Category</th>
                    <th>Screen Name</th>
                    <th>Create <br> <input type="checkbox" id="selectallcreate" (change)="SelectAll('create')"></th>
                    <th>Read<br> <input type="checkbox" id="selectallread" (change)="SelectAll('read')"></th>
                    <th>Update<br> <input type="checkbox" id="selectallupdate" (change)="SelectAll('update')"></th>
                    <th>Delete<br> <input type="checkbox" id="selectalldelete" (change)="SelectAll('delete')"></th>
                    <th>Commercials</th>
                  </tr>
                </thead>
                <tbody>
                  <tr formArrayName="permissions"
                    *ngFor="let item of profileform.get('permissions')['controls'];let i=index">
                    <td [formGroupName]="i" style="font-weight: bold;">
                      {{ getName(i).categoryName}}
                    </td>
                    <td [formGroupName]="i">
                      <input type="hidden" formControlName="screenId" />
                      <!--<input type="text" formControlName="screenName" readonly />-->
                      <label>{{ getName(i).screenName }}</label>
                    </td>
                    <td [formGroupName]="i"><input type="checkbox" formControlName="create" /></td>
                    <td [formGroupName]="i"><input type="checkbox" formControlName="read" /></td>
                    <td [formGroupName]="i"><input type="checkbox" formControlName="update" /></td>
                    <td [formGroupName]="i"><input type="checkbox" formControlName="delete" /></td>
                    <td [formGroupName]="i"><input type="checkbox" formControlName="commercial"
                        *ngIf="getScreenCode(i) == 'AMC' || getScreenCode(i) == 'OFREQ'|| getScreenCode(i) == 'SINST' " />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <button [disabled]="loading" *ngIf="hasAddAccess==true || hasUpdateAccess==true" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
              </button>
              <a routerLink="/profilelist" class="btn btn-secondary" style="margin-left: 10px;">Back</a>
            </div>
          </div>
          <!--<div class="row" *ngIf="isSave">
    <a routerLink="/sparepart/{{id}}" class="btn btn-link">Add SparePart</a>
  </div>-->
        </form>
      </div>
    </div>
  </div>
</layout>

<style>
  thead {
    background: #5ba046;
    color: #fff;
  }
</style>
