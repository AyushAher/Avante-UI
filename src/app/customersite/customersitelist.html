<layout>
  <div class="right_col" role="main">
    <div class="container">
      <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link"
             id="ex1-tab-1"
             data-mdb-toggle="tab"
             routerLink="/customer/{{ customerId }}" routerLinkActive="active"
             role="tab"
             aria-controls="ex1-tabs-1"
             aria-selected="true">Customer</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" [ngClass]="{ 'disabled': customerId==null }"
             id="ex1-tab-2"
             data-mdb-toggle="tab"
             routerLink="/contactlist/C/{{ customerId }}" routerLinkActive="active"
             role="tab"
             aria-controls="ex1-tabs-2"
             aria-selected="false">Contact</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" [ngClass]="{ 'disabled': customerId==null }"
             id="ex1-tab-3"
             data-mdb-toggle="tab"
             routerLink="/customersitelist/{{ customerId }}" routerLinkActive="active"
             role="tab"
             aria-controls="ex1-tabs-3"
             aria-selected="false">Customer Site</a>
        </li>
      </ul>
      <!--<div class="page-title">
        <div class="title_left">
          <h3>CustomerSite List</h3>
        </div>
      </div>-->
      <div class="clearfix"></div>
      <button class="btn btn-sm btn-success button" style="margin: 10px;" *ngIf="hasAddAccess" (click)="Add()"><i class="fas fa-plus-circle" title="Add"></i></button>
      <div class="col-md-12 col-sm-12">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
                         [columnDefs]="columnDefs" [rowData]="customerSite" rowSelection="single" pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
    </div>
</layout>
