<div class="model" id="model" role="dialog">
  <div class="model-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #589b44; color: #fff">
        <h4 class="modal-title" id="modal-basic-title">Add WorkTime</h4>
        <button type="button" class="btn" aria-label="Close" data-dismiss="modal" (click)="close()">
          <i class="fas fa-times" style="color: #fff !important" title="Close"></i>
        </button>
      </div>
      <div class="py-3 px-3 pb-2">
        <form [formGroup]="workTimeForm" (ngSubmit)="onValueSubmit()">
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="worktimedate">Date<span class="text-danger">*</span></label>
                <input bsDatepicker formControlName="worktimedate" class="form-control"
                  [ngClass]="{'is-invalid':f.worktimedate.touched && f.worktimedate.errors}" />
                <div class="invalid-feedback" f="f.worktimedate.errors">
                  <div *ngIf="f.worktimedate.errors?.required">
                    Work Time Date is required
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <label for="starttime">Start time<span class="text-danger">*</span></label>
                <input type="time" formControlName="starttime" (input)="PerDayHrs()" class="form-control"
                  [ngClass]="{'is-invalid':f.starttime.touched && f.starttime.errors}" />
                <div class="invalid-feedback" *ngIf="f.starttime.errors">
                  <div *ngIf="f.starttime.errors?.required">
                    Start Time is required
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <label for="endtime">End time<span class="text-danger">*</span></label>
                <input type="time" formControlName="endtime" (input)="PerDayHrs()" class="form-control"
                  [ngClass]="{'is-invalid':f.endtime.touched && f.endtime.errors}" />
                <div class="invalid-feedback" *ngIf="f.endtime.errors">
                  <div *ngIf="f.endtime.errors?.required">
                    End Time is required
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <label for="perdayhrs">Per Day Hrs<span class="text-danger">*</span></label>
                <input type="text" formControlName="perdayhrs" readonly class="form-control"
                  [ngClass]="{'is-invalid':f.perdayhrs.touched && f.perdayhrs.errors}" />
                <div class="invalid-feedback" *ngIf="f.perdayhrs.errors">
                  <div *ngIf="f.perdayhrs.errors?.required">
                    Per Day Hrs is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-6" style="margin-left: 16px;">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
              </button>
              <!--<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>-->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
