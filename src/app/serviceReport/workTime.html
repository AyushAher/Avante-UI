
<div class="model" id="model" role="dialog">
    <div class="model-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add WorkTime</h4>
          <button type="button"
                  class="close"
                  aria-label="Close"
                  data-dismiss="modal" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="py-3 px-3 pb-2">
          <form [formGroup]="workTimeForm" (ngSubmit)="onValueSubmit()">
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label for="worktimedate">Date</label>
                  <input bsDatepicker formControlName="worktimedate" class="form-control"/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <label for="starttime">start time</label>
                  <input type="time" formControlName="starttime" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <label for="endtime">End time</label>
                  <input type="time" formControlName="endtime" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="perdayhrs">per day hrs</label>
                  <input type="text" formControlName="perdayhrs" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-6" style="margin-left: 16px;">
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Submit
                </button>
                <!--<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
