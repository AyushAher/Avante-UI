<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="col-md-12 col-sm-12">
        <div class="page-title">
          <div class="title_left">
            <h3>Customer Satisfaction Survey List</h3>
          </div>
        </div>
        <hr />
        <div class="clearfix"></div>
        <button class="btn btn-sm btn-success button" style="margin: 10px;" *ngIf="hasAddAccess" (click)="Add()"><i
            class="fas fa-plus-circle" title="Add"></i></button>
        <br />
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (rowClicked)="EditRecord()"
          (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="List" rowSelection="single"
          pagination="true" paginationPageSize=10>
        </ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
