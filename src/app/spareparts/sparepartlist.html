<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Spare part List</h3>
        </div>
      </div>
      <hr />

      <div class="clearfix"></div>
      <a *ngIf="showGrid && isDist" style="display: inline;margin-right: 1%;" (click)="toggleFilter()" class="nav-link">
        <i class="fas fa-arrow-left" title="filter"></i>
      </a>
      <app-distributorfilter (showData)="ShowData($event)" *ngIf="!showGrid" (nData)="DataFilter($event)"
        controller="SpareParts">
      </app-distributorfilter>

      <button class="btn btn-sm btn-success button" style="margin: 10px;" *ngIf="hasAddAccess && showGrid"
        (click)="Add()"><i class="fas fa-plus-circle" title="Add"></i></button>
      <!--<button class="btn btn-sm btn-success button" style="margin: 10px;" *ngIf="hasAddAccess==true" (click)="export()"><i class="fas fa-download" title="export"></i></button>-->
      <div class="col-md-12 col-sm-12" *ngIf="showGrid">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
          [columnDefs]="columnDefs" [rowData]="sparePartList" rowSelection="single" pagination="true"
          paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
