<layout>
  <div class="right_col" role="main">
    <div class="container">

      <div class="page-title">
        <div class="title_left">
          <h3 style="padding:15px 0 5px 0">Customer Details List</h3>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr />

      <a *ngIf="showGrid && IsDist" style="display: inline;margin-right: 1%;" (click)="toggleFilter()" class="nav-link">
        <i class="fas fa-arrow-left" title="filter"></i>
      </a>
      <app-distributorfilter [hasInstrument]="false" [hasSite]="false" (showData)="ShowData($event)"
        *ngIf="!showGrid && IsDist" (nData)="DataFilter($event)" controller="Customer">
      </app-distributorfilter>

      <button class="btn btn-sm btn-success button" *ngIf="hasAddAccess && showGrid" style="margin: 10px;"
        (click)="Add()"><i class="fas fa-plus-circle" title="Add"></i></button>

      <div class="col-md-12 col-sm-12" *ngIf="showGrid">
        <ag-grid-angular style="width: 100%; height: 500px;" (rowClicked)="EditRecord()" class="ag-theme-alpine"
          (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="customerList" rowSelection="single"
          pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
