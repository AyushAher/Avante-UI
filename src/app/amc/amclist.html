<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>AMC List</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <a *ngIf="showGrid && isDist" (click)="toggleFilter()" style="display: inline;margin-right:1% ;" class="nav-link">
        <i class="fas fa-arrow-left" title="filter"></i>
      </a>

      <app-distributorfilter [hasInstrument]="false" (showData)="ShowData($event)" *ngIf="!showGrid"
        (nData)="DataFilter($event)" controller="AMC">
      </app-distributorfilter>

      <button class="btn btn-sm btn-success button" *ngIf="(hasAddAccess && showGrid)" style="margin: 10px;"
        (click)="Add()"><i class="fas fa-plus-circle" title="Add"></i></button>
      <div class="col-md-12 col-sm-12" *ngIf="showGrid">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
          [columnDefs]="columnDefs" [rowData]="AmcList" rowSelection="single" pagination="true" paginationPageSize=10>
        </ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
